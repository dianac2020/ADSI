<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="icono/logo.jpg" type="image/x-icon">
    <title>Calcular masa corporal</title>
</head>
<body>
    <header>
        <img src="icono/logo.jpg" alt="Logo" title="Logo">
        <h1>Calcula tu indice de masa corporal</h1>
    </header>
    <div class="contenedor">
        <form id="form">
            <input type="text" name="peso" id="peso" placeholder="Ingresa tu peso">
            <input type="text" name="altura" id="altura" placeholder="Ingresa tu altura">
            <input type="submit" value="Calcular">
        </form>
        
    </div>
    <div id="resultado">
        <h2 id="titulo">Tu resultado es:</h2>
        <h3 id="result2"></h3>
        <h3 id="result"></h3>
    </div>
    <div id="recomendaciones">

    </div>
    <div class="corazon">&#x2665;</div>
    <div id="ejercicios">
        <img src="https://media1.tenor.com/images/01a298345d586e9032b9d0b39943baf3/tenor.gif?itemid=12060813" alt="">
    </div>
    <script src="app.js"></script>
</body>
</html>
